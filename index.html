<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>DJS_Vortex Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/LD29BdDh/IMG-20250604-100806-907.webp'); /* Placeholder for Jujutsu Kaisen background */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
      z-index: 1;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      position: relative;
      z-index: 2; /* Ensure content is above the overlay */
      background-color: rgba(26, 26, 26, 0.8); /* Semi-transparent dark background for the container */
      border-radius: 10px;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      border: 3px solid #0000FF;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #0000FF;
    }
    h2 {
      font-size: 1.5em;
      margin: 20px 0 10px;
      color: #0000FF;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .button-section {
      margin: 20px 0;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1em;
      color: #ffffff;
      background-color: #0000FF;
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .button:hover {
      transform: scale(1.1);
      background-color: #00008B;
    }
  </style>
</head>
<body>
